<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this line -->
  <title>Color Match Game</title>
  <link rel="stylesheet" href="style.css">
  <script defer="" data-domain="huepairapp.tiiny.site" src="https://analytics.tiiny.site/js/plausible.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="main-menu">
    <h1>HuePair</h1>
    <p class="slogan">Match the shades. Beat the levels. Boost your brain!</p>
    <div class="level-buttons">
      <button onclick="startGame(1)">Start Level 1</button>
      <button onclick="startGame(2)">Start Level 2</button>
      <button onclick="startGame(3)">Start Level 3</button>
    </div>
  </div>

  <div id="game-screen" class="hidden">
    <div class="status">
      <span id="level-info"></span> |
      <span id="moves">Moves Left: 0</span>
    </div>
    <div id="game-grid"></div>
    <div class="status">
      <button onclick="restartGame()">Restart</button>
      <button onclick="goToMenu()">Back to Menu</button>
    </div>
  </div>

  <script src="https://huepairapp.tiiny.site/script.js"></script>
</body>
</html>
